<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Pokédex</h1>
    <div class="mb-3">
        <input type="text" id="pokemonInput" class="form-control" placeholder="Ingresa el nombre del Pokémon">
        <button class="btn btn-primary mt-2" onclick="buscarPokemon()">Buscar Pokemon</button>
    </div>
    <div id="pokemonCard" class="card d-none">
        <img id="pokemonImage" class="card-img-top" alt="Imagen del Pokémon">
        <div class="card-body">
            <h5 id="pokemonName" class="card-title"></h5>
            <p id="pokemonAbilities" class="card-text"></p>
        </div>
    </div>
    
    <script src="./pokeApi.js"></script>
</body>
</html>
